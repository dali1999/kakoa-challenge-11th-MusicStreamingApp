<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="topbar">
        <a href="#"><i class="fas fa-arrow-left fa-lg"></i></a>
        <a href="#"><i class="fas fa-search fa-lg"></i></a>
      </div>

      <div class="musicianInfo">
        <img class="musicianInfo__profile" src="JPG/BENEE-profile.jfif" />
        <span class="musicianInfo__name">BENEE</span>
        <span class="musicianInfo__genre">R&B, Alternative pop</span>
      </div>

      <div class="button">
        <a class="button__shuffle" href="#">
          <div>Shuffle</div>
        </a>
        <a class="button__like" href="#">
          <div>
            <i class="fas fa-heart fa-lg"></i>
            <span>212 971</span>
          </div>
        </a>
      </div>

      <div class="music-list">
        <div class="music">
          <img class="music__cover" src="JPG/1-fingerprints.jfif" />
          <div class="music__info">
            <span class="music__info__musician">Hiatus Kaiyote</span>
            <span class="music__info__title">Fingerprints</span>
          </div>
          <a href="#"><i class="fas fa-ellipsis-v"></i></a>
        </div>

        <div class="music music__playing">
          <div class="music__playing-icon">
            <img class="music__cover" src="JPG/2-soaked.jfif" />
            <div>
              <a href="#">
                <i class="fas fa-stream fa-lg"></i>
              </a>
            </div>
          </div>
          <div class="music__info">
            <span class="music__info__musician">BENEE</span>
            <span class="music__info__title">Soaked</span>
          </div>
          <a href="#"><i class="fas fa-ellipsis-v"></i></a>
        </div>

        <div class="music">
          <img class="music__cover" src="JPG/3-cpr.jfif" />
          <div class="music__info">
            <span class="music__info__musician">Summer Walker</span>
            <span class="music__info__title">CPR</span>
          </div>
          <a href="#"><i class="fas fa-ellipsis-v"></i></a>
        </div>
        <div class="music">
          <img class="music__cover" src="JPG/4-samegirl.webp" />
          <div class="music__info">
            <span class="music__info__musician">Tess Henley</span>
            <span class="music__info__title">Same girl</span>
          </div>
          <a href="#"><i class="fas fa-ellipsis-v"></i></a>
        </div>
        <div class="music">
          <img class="music__cover" src="JPG/5-nightrider.jfif" />
          <div class="music__info">
            <span class="music__info__musician">Tom Misch & Yussef Dayes</span>
            <span class="music__info__title">Nightrider</span>
          </div>
          <a href="#"><i class="fas fa-ellipsis-v"></i></a>
        </div>
        <div class="music">
          <img class="music__cover" src="JPG/6-gimmeLove.jfif" />
          <div class="music__info">
            <span class="music__info__musician">Joji</span>
            <span class="music__info__title">Gimme Love</span>
          </div>
          <a href="#"><i class="fas fa-ellipsis-v"></i></a>
        </div>
      </div>

      <div class="control-bar">
        <div class="control-bar__info">
          <span class="control-bar__info__musician">BENEE</span>
          <span class="control-bar__info__title">SOAKED</span>
        </div>

        <ul class="control-bar__icon">
          <li>
            <a href="#"><i class="fas fa-step-backward"></i></a>
          </li>
          <li>
            <a href="#"><i class="fas fa-pause fa-lg"></i></a>
          </li>
          <li>
            <a href="#"><i class="fas fa-step-forward"></i></a>
          </li>
        </ul>
      </div>
    </main>

    <main-2>
      <div class="topbar">
        <a href="#"><i class="fas fa-arrow-left fa-lg"></i></a>
        <a href="#"><i class="fas fa-ellipsis-v fa-lg"></i></a>
      </div>

      <div class="musicianInfo">
        <img
          class="musicianInfo__profil screen2-musicInfo__cover"
          src="JPG/2-soaked.jfif"
        />
        <span class="musicianInfo__name screen2-musicInfo__title">Soaked</span>
        <span class="musicianInfo__genre screen2-musicInfo__name"
          >BENEE</span
        >
      </div>

      <div class="progressbar">
        <div class="progressbar__time">
          <span class="progressbar__time__now">1:56</span>
          <span class="progressbar__time__end">2:21</span>
        </div>
        <div class="progressbar__bar">
          <div class="progressbar__bar__playtimebar"></div>
          <div class="progressbar__bar__dot"></div>
        </div>
      </div>

      <div class="screen2-buttons">
        <ul>
          <li><a class="screen2-buttons-re" href="#"><i class="fas fa-retweet"></i></a></li>
          <li><a class="screen2-buttons-backward" href="#"><i class="fas fa-step-backward "></i></a></li>
          <li><a class="screen2-buttons-play" href="#"><i class="fas fa-play-circle"></i></a></li>
          <li><a class="screen2-buttons-forward" href="#"><i class="fas fa-step-forward"></i></a></li>
          <li><a class="screen2-buttons-shuffle" href="#"><i class="fas fa-random"></i></a></li>
        </ul>
      </div>

    </main-2>
    <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
  </body>
</html>
